<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mad Libz</title>
</head>

<body>

    <h1> Mad Libz TIME!!!</h1>
    <h3>-Pick A Script-</h3>

    <div class="button-row">
        <div class="button-column column-1">
            <button type="button" id="script-1">
                <h4>Script 1</h4>
            </button>
            <h3>"Day at the Zoo"</h3>
        </div>
        <div class="button-column column-2">
            <button type="button" id="script-2">
                <h4>Script 2</h4>
            </button>
            <h3>"My Poem"</h3>
        </div>
        <div class="button-column column-3">
            <button type="button" id="script-3">
                <h4>Script 3</h4>
            </button>
            <h3>"Directions for a Friend"</h3>
        </div>
        <div class="button-column column-4">
            <button type="button" id="script-4">
                <h4>Script 4 <br> (Japanese)</h4>
            </button>
            <h3>"自己紹介"</h3>
        </div>
    </div>

    <div class="text-div">
        <h2></h2>
    </div>






    <script src="app.js"></script>
</body>

</html>
